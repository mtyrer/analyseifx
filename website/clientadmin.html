        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link" href="index.html">Charts<span class="sr-only">(current)</span></a>

    <div class="container">
        <div class="row">
            <!--clients-->
            <div class="col-3">client
                <div class="list-group itemgroup" id="clients">
                    
                </div>
            </div>

            <!--hosts-->
            <div class="col-3">host
                <div class="list-group itemgroup" id="hosts">
                    
                </div>
            </div>
            
            <!--instances-->
            <div class="col-3">instance
                <div class="list-group itemgroup" id="instances">

                </div>
            </div>

            <!--files-->
            <div class="col-3">Date
                <div class="list-group itemgroup" id="dates">
                    

                </div>
            </div>
            
        </div>
        <hr>
        <div class="row" id="actions">
            <div class="col-3">
            Actions   
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary" id="delete">Delete</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary" id="edit">Edit</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-secondary" id="add">Add</button>
            </div>
        </div>
        <div class="defaulthide" id="modifyform">
            <form>
                <div class="form-group" id="inputcustomer">
                    <label for="">Customer</label>
                    <input type="text" class="form-control" id="customer_txt" aria-describedby="customerHelp" placeholder="Customer ">
                    <small id="customerHelp" class="form-text text-muted">Customer Name</small>
                </div>

                <div class="form-group" id="inputhost">
                    <label for="">Host</label>
                    <input type="text" class="form-control" id="host_txt" aria-describedby="hostHelp" placeholder="Host ">
                    <small id="hostHelp" class="form-text text-muted">Host Name</small>
                </div>

                <div class="form-group" id="inputinstance">
                    <label for="">Instance</label>
                    <input type="text" class="form-control" id="instance_txt" aria-describedby="instanceHelp" placeholder="Instance ">
                    <small id="instanceHelp" class="form-text text-muted">Instance Name</small>
                </div>
               
                <button type="button" class="btn btn-primary" id="edit_submit">Submit</button>
                <button type="button" class="btn btn-primary" id="edit_cancel">Cancel</button>
            </form>
        </div>
        <div id="filedrop">
            <form enctype="multipart/form-data">
                <div class="file-loading">
                    <input id="kv-explorer" type="file" multiple>
                </div>
                <br>
                <div class="file-loading">
                    <input id="file-0a" class="file" type="file" multiple data-min-file-count="1" data-theme="fas">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </form>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libs/jquery3.3.1/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="libs/popper/popper.js" crossorigin="anonymous"></script>

    <script src="libs/dygraph2.1.0/dygraph.min.js"></script>
    <script src="js/clientadmin.js"></script>
    
   
   
</body>
